<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="red"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flex">
    <div class="flex__blue"></div>
    <div class="flex__green"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="clearfix">
      <div class="float--red"></div>
      <div class="float--blue"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex2">
    <div class="flex2__red text--flex">
      <p class="text">A</p>
    </div>
    <div class="flex2__blue text--flex">
      <p class="text">B</p>
    </div>
    <div class="flex2__orange text--flex">
      <p class="text">C</p>
    </div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex3">
    <div class="flex3__green text--flex">
      <p class="text">A</p>
    </div>
    <div class="flex3__yellow text--flex">
      <p class="text">B</p>
    </div>
    <div class="flex3__purple text--flex">
      <p class="text">C</p>
    </div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex">
    <div class="flex__red">
      <div class="flex__blue2"></div>
    </div>
    <div class="flex__green"></div>
  </div>

</html>
